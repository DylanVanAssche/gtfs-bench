version: '2'
services:
# MYSQL 5.7
  mysql_gtfs1:
    container_name: gtfs1_mysql
    image: mysql:5.7
    volumes:
      - gtfs-rdb-1:/data
    environment:
      MYSQL_ROOT_PASSWORD: oeg
    ports:
      - "3306:3306"

  mysql_gtfs5:
    container_name: gtfs5_mysql
    image: mysql:5.7
    volumes:
      - gtfs-rdb-5:/data
